<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3BHK Flat Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- TOP Section (Grey Background) -->
  <section class="p-8">
    <h1 class="text-3xl font-bold">
      <span class="text-green-400">Spacious</span> 3BK Flat
    </h1>
    <p class="text-lg mt-2">📍 Ambli T Junction, Ahmedabad</p>

    <div class="mt-6">
      <h2 class="text-2xl font-semibold text-green-400">Project Highlight</h2>
      <ul class="mt-2 space-y-1">
        <li>✅ Big Balcony</li>
        <li>✅ Separate Exit</li>
        <li>✅ 35+ Amenities</li>
      </ul>
    </div>
  </section>

  <!-- Bottom Section (White Form) -->
  <section class="bg-white text-black rounded-t-3xl p-8 relative">
    
    <!-- Live Count Badge -->
    <div class="absolute top-4 right-4 bg-black text-white text-sm px-3 py-1 rounded-full flex items-center gap-2">
      <span>👁</span> <span id="live-count">10</span> LIVE
    </div>

    <!-- Form -->
    <h2 class="text-2xl font-bold mb-2">Get Project Details</h2>
    <p class="text-gray-700 mb-6">Fill in your details to unlock pricing, brochure & exclusive deals from the builder.</p>

    <form class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block font-medium mb-1">Full Name*</label>
        <input type="text" placeholder="Your Full Name" class="w-full border border-gray-300 rounded px-4 py-2" required />
      </div>

      <!-- Mobile -->
      <div>
        <label class="block font-medium mb-1">Mobile*</label>
        <div class="flex gap-2">
          <select class="w-24 border border-gray-300 rounded px-2 py-2">
            <option value="+91">IN +91</option>
            <option value="+1">US +1</option>
            <!-- Add more if needed -->
          </select>
          <input type="tel" placeholder="Mobile Number" class="flex-1 border border-gray-300 rounded px-4 py-2" required />
        </div>
      </div>

      <!-- Optional Site Visit -->
      <div>
        <label class="block font-semibold mt-4">Optional<br /><span class="font-bold">Are you interested in Site Visit</span></label>
        <div class="flex gap-4 mt-2">
          <button type="button" class="border px-4 py-2 rounded">No</button>
          <button type="button" class="border px-4 py-2 rounded">Yes</button>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-red-500 text-white py-3 rounded mt-6 hover:bg-red-600 transition">
        Get Details Now!
      </button>

      <!-- Safety Note -->
      <p class="text-sm text-gray-500 text-center mt-2">
        🔒 Your information is 100% safe with us.
      </p>
    </form>
  </section>

</body>
</html>
