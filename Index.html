<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3BK Flat Lead Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 0;
    }
    .top-section {
      background-color: #1e1e1e;
      padding: 30px 20px;
    }
    .bottom-section {
      background-color: #ffffff;
      color: #000;
      padding: 30px 20px 60px;
      border-radius: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 22px;
      margin-top: 25px;
      margin-bottom: 10px;
    }
    .highlight {
      color: #2ecc71;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 20px;
    }
    ul li::before {
      content: '‚úîÔ∏è';
      margin-right: 8px;
      color: #9b59b6;
    }
    .live-view {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background-color: #333;
      padding: 4px 10px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      margin: 15px 0;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .section p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Montserrat', sans-serif;
    }
    .mobile-row {
      display: flex;
      gap: 10px;
    }
    .mobile-row select {
      width: 100px;
    }
    .mobile-row input {
      flex: 1;
    }
    .site-visit-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .site-visit-container label {
      margin-bottom: 0;
      white-space: nowrap;
    }
    .site-visit-options {
      display: flex;
      gap: 10px;
    }
    .site-visit-options button {
      padding: 10px 20px;
      border: 2px solid #ccc;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      background-color: transparent;
      color: #333;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s;
    }
    #yesBtn {
      border-color: #a5d6a7;
      background-color: #c8e6c9;
    }
    #noBtn {
      border-color: #ef9a9a;
      background-color: #ffcdd2;
    }
    .site-visit-options button.selected {
      background-color: #333 !important;
      color: #fff !important;
      border-color: #333 !important;
      transform: scale(1.05);
    }
    .btn-submit {
      background-color: #e53935;
      color: white;
      padding: 15px;
      font-size: 18px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }
    .btn-submit:hover {
      background-color: #d32f2f;
    }
    .info {
      text-align: center;
      font-size: 12px;
      margin-top: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="top-section">
    <div class="container">
      <h1><span class="highlight">Spacious</span> 3BHK Flat</h1>
      <p>üìç Ambli T Junction, Ahmedabad</p>

      <h2><span class="highlight">Project</span> Highlights</h2>
      <ul>
        <li>Big Balcony</li>
        <li>Separate Exit</li>
        <li>35+ Amenities</li>
        
      </ul>

      <div class="live-view">
        üëÅÔ∏è <span id="liveCount">12</span> LIVE
      </div>
    </div>
  </div>

  <div class="bottom-section">
    <div class="container">
      <div class="section">
        <h2>Get Project Details</h2>
        <p>Fill in your details to unlock pricing, brochure & exclusive deals from the builder.</p>

        <form id="leadForm">
          
          <input type="text" id="fullname" name="fullname" required placeholder="Your Full Name"/>

          
          <div class="mobile-row">
            <select id="countryCode" name="countryCode" required>
              <option value="+91">+91</option>
              <option value="+1">+1</option>
              <option value="+44">+44</option>
              <option value="+61">+61</option>
              <option value="+971">+971</option>
            </select>
            <input type="tel" name="mobile" required placeholder="Mobile Number"/>
          </div>

          <div class="site-visit-container">
            <label>Are you interested in Site Visit</label>
            <div class="site-visit-options">
              <button type="button" id="noBtn">No</button>
              <button type="button" id="yesBtn">Yes</button>
            </div>
          </div>

          <button type="submit" class="btn-submit">Get Details Now!</button>
        </form>

        <div class="info">
          üîí Your information is 100% safe with us.
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateLiveViewCount() {
      const count = Math.floor(Math.random() * 6) + 7;
      document.getElementById("liveCount").textContent = count;
    }
    setInterval(updateLiveViewCount, 5000);
    updateLiveViewCount();

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      yesBtn.classList.add("selected");
      noBtn.classList.remove("selected");
    });

    noBtn.addEventListener("click", () => {
      noBtn.classList.add("selected");
      yesBtn.classList.remove("selected");
    });

    document.getElementById("leadForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Form submitted!");
    });
  </script>

</body>
</html>
