<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Project Inquiry Form</title>
    <style>
        /* Previous premium styling remains unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            max-width: 560px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .headline {
            color: #1a1a1a;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.3;
            background: linear-gradient(45deg, #0984e3, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .benefits-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 0.75rem;
            font-weight: 500;
            color: #2d3436;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .benefit-item svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #00b894;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: #636e72;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, .country-code {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #0984e3;
            box-shadow: 0 0 0 4px rgba(9, 132, 227, 0.15);
        }

        .phone-input {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .country-code {
            background: #f8f9fa;
            width: 60px; /* Adjusted width */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3436;
            font-weight: 500;
            user-select: none;
        }

        .phone-input input {
            width: calc(100% - 60px); /* Adjusted width calculation */
            padding: 1rem 1.25rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .submit-btn {
            background: linear-gradient(45deg, #0984e3, #00cec9);
            color: white;
            width: 100%;
            padding: 1.25rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(9, 132, 227, 0.3);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 2rem;
                border-radius: 1rem;
            }
            
            .headline {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="headline">Fill this form to Get Project Brochure and Schedule for Site Visit!</h1>
        
        <div class="benefits-list">
            <div class="benefit-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Official Channel Partner
            </div>
            <div class="benefit-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>
                Prime Location Advantage
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Contact Number</label>
                <div class="phone-input">
                    <div class="country-code">
                        +91
                    </div>
                    <input type="number" 
                           pattern="\d*"
                           placeholder="10-digit mobile number" 
                           minlength="10"
                           maxlength="10"
                           required
                           onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                </div>
            </div>

            <button type="submit" class="submit-btn">Request Project Details</button>
        </form>
    </div>
</body>
</html>
